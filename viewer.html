<!DOCTYPE html>
<html>
  <body style="margin:0; padding:0; height:100vh; overflow:hidden;">
    <iframe
      id="pdf"
      style="border:none; width:100%; height:100%; filter: invert(100%);"
    ></iframe>

    <script>
      const params = new URLSearchParams(location.search);
      const path = params.get("path")
      document.getElementById("pdf").src = `/build/${path}`;
    </script>
  </body>
</html>
